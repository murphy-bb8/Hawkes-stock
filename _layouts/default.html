<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    <!-- MathJax 3.0 Configuration with enhanced support -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        processRefs: true,
        packages: {
          '[+]': ['base', 'ams', 'amstext', 'amssymb', 'newcommand', 'noerrors', 'noundefined', 'bbox', 'color']
        }
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process',
        processEscapes: true
      },
      loader: {
        load: ['[tex]/ams', '[tex]/amstext', '[tex]/amssymb', '[tex]/newcommand', '[tex]/noerrors', '[tex]/noundefined']
      },
      startup: {
        ready: () => {
          console.log('MathJax loaded with full LaTeX and Chinese support');
          MathJax.startup.defaultReady();
        }
      }
    };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            
            {% if site.logo %}
                <a href="{{ "/" | absolute_url }}">
                    <img src="{{site.logo | relative_url}}" alt="Logo" />
                </a>
            {% endif %}

            <p>{{ site.description | default: site.github.project_tagline }}</p>
        </header>
        <section>
        {{ content }}
        </section>
        <footer>
            <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</body>
</html>
